<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>test</title>
    <link rel="stylesheet" href="../layui/css/layui.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="layui-layout layui-layout-admin">
      <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black">某系统</div>
        <!-- 头部区域（可配合layui 已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
          <li class="layui-nav-item layui-hide-xs"><a href="">信息展示</a></li>
          <li class="layui-nav-item layui-hide-xs layui-nav-itemed">
            <a href="">查询</a>
          </li>
          <li class="layui-nav-item layui-hide-xs"><a href="">预测</a></li>
        </ul>
        <ul class="layui-nav layui-layout-right">
          <li class="layui-nav-item layui-hide layui-show-md-inline-block">
            <a href="javascript:;"> tester </a>
            <dl class="layui-nav-child">
              <dd><a href="">Your Profile</a></dd>
              <dd><a href="">Settings</a></dd>
              <dd><a href="">Sign out</a></dd>
            </dl>
          </li>
          <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
            <a href="javascript:;">
              <i class="layui-icon layui-icon-more-vertical"></i>
            </a>
          </li>
        </ul>
      </div>
      <div class="layui-body" style="left: 0">
        <div class="search">
          <table class="search_table" lay-filter="test"></table>
        </div>
      </div>
    </div>
    <div id="colBar">
      <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
    </div>
    <div id="headBar">
        <input type="text" name="title" placeholder="请输入标题" class="layui-input header-input">
        <button class="layui-btn layui-btn-normal header-button">搜索</button>
    </div>
    <div class="detail_page"></div>
    <script src="../layui/layui.js"></script>
    <script src="./js/jQuery.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
